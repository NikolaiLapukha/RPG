<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>RPG - Отпугиватель драконов</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">Опыт: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Здоровье: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Золото: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Пойти на рынок</button>
        <button id="button2">Пойти в подземелье</button>
        <button id="button3">Сразиться с драконом</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Монстр: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Здоровье: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Добро пожаловать в Отпугиватель драконов. Вы должны победить дракона, который мешает людям покинуть город. Вы находитесь на городской площади. Куда вы хотите пойти? Воспользуйтесь кнопками выше.
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
